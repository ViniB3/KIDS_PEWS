<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Paciente | Sistema Hospitalar</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="cadastra_paciente.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-section">
                  <img src="KPLOGO.png" alt="KP Logo" class="logo">
                <div class="title-section">
                    <h1>Cadastro de Paciente</h1>
                    <p>Sistema de Gestão Hospitalar</p>
                </div>
            </div>
        </header>

        <main class="form-container">
            <form id="patientForm" class="patient-form" method="POST">
                <div class="form-sections">
                    <!-- Informações Pessoais -->
                    <section class="form-section">
                        <h2>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/></svg>
                            Informações Pessoais
                        </h2>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="nome">Nome do Paciente</label>
                                <input type="text" id="nome" name="nome" required>
                            </div>
                            <div class="form-group">
                                <label for="responsavel">Responsável</label>
                                <input type="text" id="responsavel" name="responsavel" required>
                            </div>
                            <div class="form-group">
                                <label for="data_nascimento">Data de Nascimento</label>
                                <input type="date" id="data_nascimento" name="data_nascimento" required>
                            </div>
                            <div class="form-group">
                                <label for="genero">Gênero</label>
                                <select id="genero" name="genero" required>
                                    <option value="" disabled selected>Selecione</option>
                                    <option value="masculino">Masculino</option>
                                    <option value="feminino">Feminino</option>
                                    <option value="outro">Outro</option>
                                </select>
                            </div>
                        </div>
                    </section>

                    <!-- Informações de Contato -->
                    <section class="form-section">
                        <h2>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>
                            Contato
                        </h2>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="telefone">Telefone</label>
                                <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
                            </div>
                            <div class="form-group">
                                <label for="telefone_emergencia">Telefone de Emergência</label>
                                <input type="tel" id="telefone_emergencia" name="telefone_emergencia" placeholder="(00) 00000-0000">
                            </div>
                        </div>
                    </section>

                    <!-- Informações Médicas -->
                    <section class="form-section">
                        <h2>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/><line x1="12" y1="8" x2="12" y2="16"/><line x1="8" y1="12" x2="16" y2="12"/></svg>
                            Informações Médicas
                        </h2>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="tipo_sanguineo">Tipo Sanguíneo</label>
                                <select id="tipo_sanguineo" name="tipo_sanguineo" required>
                                    <option value="" disabled selected>Selecione</option>
                                    <option value="A+">A+</option>
                                    <option value="A-">A-</option>
                                    <option value="B+">B+</option>
                                    <option value="B-">B-</option>
                                    <option value="AB+">AB+</option>
                                    <option value="AB-">AB-</option>
                                    <option value="O+">O+</option>
                                    <option value="O-">O-</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="data_entrada">Data de Entrada</label>
                                <input type="date" id="data_entrada" name="data_entrada" required readonly>
                            </div>
                            <div class="form-group full-width">
                                <label for="alergias">Alergias</label>
                                <textarea id="alergias" name="alergias" rows="3" placeholder="Descreva as alergias, se houver..."></textarea>
                            </div>
                            <div class="form-group full-width">
                                <label for="medicamentos">Medicamentos em Uso</label>
                                <textarea id="medicamentos" name="medicamentos" rows="3" placeholder="Liste os medicamentos em uso, se houver..."></textarea>
                            </div>
                        </div>
                    </section>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
                        Voltar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>
                        Cadastrar Paciente
                    </button>
                </div>
            </form>
        </main>
    </div>

    <script>
        document.getElementById('data_entrada').valueAsDate = new Date();

        function maskPhone(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length > 11) value = value.slice(0, 11);
            
            if (value.length > 2) {
                value = '(' + value.slice(0, 2) + ') ' + value.slice(2);
            }
            if (value.length > 9) {
                value = value.slice(0, 10) + '-' + value.slice(10);
            }
            
            input.value = value;
        }

        document.getElementById('telefone').addEventListener('input', (e) => maskPhone(e.target));
        document.getElementById('telefone_emergencia').addEventListener('input', (e) => maskPhone(e.target));

        document.getElementById('patientForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            alert('Paciente cadastrado com sucesso!');
        });
    </script>
</body>
</html>
