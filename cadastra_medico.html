<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Médico</title>
    <link rel="stylesheet" href="cadastrar_medico.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        function validateCRM() {
            const crm = document.getElementById('crm').value;
            if (crm.length !== 6) {
                alert('O CRM deve ter exatamente 6 dígitos.');
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="form-container">
        <div class="header">
            <i class="fa-solid fa-user-doctor"></i>
            <h1>Cadastro de Médico</h1>
            <p>Preencha os dados do médico</p>
        </div>

        <form id="cadastroForm" action="cadastra_medico.php" method="post" onsubmit="return validateCRM()">
            <div class="form-grid">
                <div class="form-group">
                    <label for="estado">
                        <i class="fa-solid fa-map-marker-alt"></i>
                        Estado
                    </label>
                    <select id="estado" name="estado" required>
                        <option value="" selected>Selecione</option>
                        <option value="ac">AC</option>
                        <option value="al">AL</option>
                        <option value="ap">AP</option>
                        <option value="am">AM</option>
                        <option value="ba">BA</option>
                        <option value="ce">CE</option>
                        <option value="df">DF</option>
                        <option value="es">ES</option>
                        <option value="go">GO</option>
                        <option value="ma">MA</option>
                        <option value="mt">MT</option>
                        <option value="ms">MS</option>
                        <option value="mg">MG</option>
                        <option value="pa">PA</option>
                        <option value="pb">PB</option>
                        <option value="pr">PR</option>
                        <option value="pe">PE</option>
                        <option value="pi">PI</option>
                        <option value="rj">RJ</option>
                        <option value="rn">RN</option>
                        <option value="rs">RS</option>
                        <option value="ro">RO</option>
                        <option value="rr">RR</option>
                        <option value="sc">SC</option>
                        <option value="se">SE</option>
                        <option value="sp">SP</option>
                        <option value="to">TO</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="crm">
                        <i class="fa-solid fa-id-card"></i>
                        CRM
                    </label>
                    <input type="number" id="crm" name="crm" required>
                </div>

                <div class="form-group">
                    <label for="nome">
                        <i class="fa-solid fa-signature"></i>
                        Nome
                    </label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="form-group">
                    <label for="especialidade">
                        <i class="fa-solid fa-stethoscope"></i>
                        Especialidade
                    </label>
                    <input type="text" id="especialidade" name="especialidade" required>
                </div>

                <div class="form-group">
                    <label for="senha">
                        <i class="fa-solid fa-lock"></i>
                        Senha
                    </label>
                    <input type="password" id="senha" name="senha" required>
                </div>
            </div>

            <div class="button-group">
                <button type="button" class="btn-secondary" onclick="window.location.href='home.html'">
                    <i class="fa-solid fa-arrow-left"></i>
                    Voltar
                </button>
                <button type="submit" class="btn-primary">
                    <i class="fa-solid fa-save"></i>
                    Cadastrar
                </button>
            </div>
        </form>
    </div>
</body>
</html>
