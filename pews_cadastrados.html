<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pews Cadastrados</title>
    <link rel="stylesheet" href="pews_cadastrados.css"> <!-- Link the CSS file -->
</head>
<body>
    <h1>Lista de Pews Cadastrados</h1>

    <div id="pews">Carregando...</div>

    <script>
        function fetchPews() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            if (id) {
                fetch(`pews_cadastrados.php?id=${id}`)
                    .then(response => response.text())
                    .then(data => document.getElementById('pews').innerHTML = data)
                    .catch(error => console.error('Erro ao carregar pews:', error));
            } else {
                document.getElementById('pews').innerHTML = '<p>ID inv√°lido.</p>';
            }
        }

        fetchPews(); // Load on page load
    </script>

    <br>
    <button onclick="window.location.href='index.html'">Voltar</button>
</body>
</html>
